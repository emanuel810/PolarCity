<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
  
</head>
  <body class="bg-dark">
    <section>
        <div class="row g-0 p-0">
            <div class="col-lg-7">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Dispositivos de gran calidad</h5>
                          <p>Visita nuestra pagina.</p>
                        </div>
                      </div>
                      <div class="carousel-item img-2 min-vh-100 ">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Lugares hermosos</h5>
                          <p>Visita nuestra pagina.</p>
                        </div>
                      </div>
                      <div class="carousel-item img-3 min-vh-100 ">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Lugares Preciosos</h5>
                          <p>Visita nuestra pagina.</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-5 pt-lg-4 pb-lg-3">
                <div >
                  <img src="logo11.png" class="img-fluid" alt="Logo">
                </div>
                <div class="py-lg-4 px-lg-5 p-4">
                    <h1 class="font-weight-bold  text-center mb-4">Bienvenido a Polar City</h1>
                    <form class="mb-5">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label bold">Gmail</label>
                          <input type="email" class="form-control mb-4 bg-dark-x border-0" placeholder="Ingresa tu Gmail" id="email" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Contrase単a</label>
                          <input type="password" class="form-control bg-dark-x border-0" placeholder="Ingresa tu Contrase単a" id="contrasena">
                          </div>
                          <br>
                        <input type="button" class="boton" value="Ingresa tu Contrase単a" onclick="verificar()">
                          <br>
                        <br>
                    <br>

                    <p>多Todavia no tienes una cuenta? <a href="" class="text-decoration-none">crea una ahora</a></p>
                    </form>
                    
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
